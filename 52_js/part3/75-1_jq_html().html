<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        button {
            font-size: 20px;
            margin: 20px;
        }

        span {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <button>태그 구조 바꾸기</button>
    <div>
        <span>변경전 입니다.</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자').text(); ~ 문자열 반환 (HTML 태그도 문자열 취급)
            $('선택자').text('문자열'); ~ 문자열 설정

            $('선택자').html(); ~ HTML 구조 반환 (HTML 태그를 요소 취급)
            $('선택자').html('HTML 구조'); ~ HTML 구조 설정
        */
        /*
             '태그 구조 바꾸기' 버튼을 클릭하면
             '변경전 입니다.' 텍스트를 '변경후 입니다.'로 바꾸고,
             버튼 아래 텍스트를 클릭하면
             경고창으로 텍스트를 표시하시오.
        */

        // 버튼을 클릭하면
        $('button').click(function () {
            // div의 내용 (span으로 입력해도 됨)
            // <h1>태그도 문자열로 취급
            // $('div').text('<h1>변경후 입니다.</h1>');
            // <h1>태그를 HTML 태그로 취급
            $('div').html('<h1>변경후 입니다.</h1>');
        });

        $('div').click(function(){
            let txt = $('div').html();
            alert(txt);
        });
    </script>
</body>

</html>
