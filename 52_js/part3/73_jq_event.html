<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 300px;
            height: 300px;
            margin: 50px;
            font-size: 50px;
            color: #fff;
        }

        .box1 {
            background: red;
        }

        .box2 {
            background: blue;
        }

        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <p></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /*
            Event(이벤트): 웹 문서 영역 안에서 웹 브라우저 또는 사용자가 행하는 동작

            자바스크립트 이벤트 종류 (제이쿼리에서는 메서드로 사용함.)
            1. 마우스 이벤트: click, mouseenter(마우스를 갖다 대는 것), mouseleave(마우스를 갖다 댔다 빠져나오는 것), mousemove(안에서 마우스를 움직이는 것)
            2. 키보드 이벤트: keydown(한번 누른 것), keypress(누르고 있는 것), keyup(한번 눌렀다 떼는 것)
            3. 윈도우 이벤트: scroll, resize(창 크기를 줄이거나 늘리는 것)

            이벤트 처리기(이벤트 핸들러): 이벤트가 발생할 때 처리하는 함수

            이벤트 메서드(매개변수, ...) => 매개변수는 메서드마다 다름.
                메서드: 이벤트, HTML/CSS, 탐색, 효과, 기타

            이벤트 메서드 형식:
            $('선택자').click(함수);
            
            이벤트 메서드 형식 1:
            $('선택자').이벤트(function(){});

            $('선택자').이벤트(함수명);
            function 함수명(){}
            
            이벤트 메서드 형식 2:
            $('선택자').on('이벤트1 이벤트2 ...', function(){});

            $('선택자').on({
                이벤트1: function(){},
                이벤트2: function(){},
                ...
                이벤트n: function(){}
            });
        */


        /*
            박스1을 클릭했을 때 박스1의 배경색을 노랑으로 지정하시오.

            메서드: click(), css()
        */

            // $('선택자').click(함수);
            $('.box1').click(function(){
                $('.box1').css({backgroundColor: 'yellow'});
            });

            // $('선택자').css({'background-color': 'yellow'});
            // 카멜(낙타)표기법을 사용하면 '' 또는 "" 생략해도 됨. 일반적으로 많이 사용함.
            // 'font-size' -> fontSize
            // $('선택자').css({backgroundColor: 'yellow'});
            // $('.box1').css({backgroundColor: 'yellow'});


        /*
            박스1에 마우스를 올렸을 때 박스1의 글자색을 검정으로 지정하시오.
        */
            // 첫번째 유형
            $('.box1').mouseenter(function(){
                $('.box1').css({color: 'black'});
            });

            // 두번째 유형
            $('.box1').on('mouseenter', function(){
                $('.box1').css({color: 'black'});
            });

        /*
            박스1에서 마우스가 벗어났을 때 박스1의 글자색을 흰색으로 지정하시오.
        */
            $('.box1').mouseleave(function(){
                $('.box1').css({color: 'white'});
            });

        /*
            박스2에서 마우스가 움직일 때 박스2의 테두리를 '15px solid pink'로 지정하시오.
        */
            $('.box2').mousemove(function(){
                $('.box2').css({border: '15px solid pink'});
            });

        /*
            창의 스크롤바를 조정했을 때 박스2의 세로 크기를 500px로 지정하시오.
        */
            // window, document는 이미 내장된 객체이기 때문에 '' 또는 "" 묶지 않음.
            $(window).scroll(function(){
                $('.box2').css({height: '500px'});
            });

        /*
            창의 크기를 조정했을 때 박스2의 세로 크기를 300px로 지정하시오.
        */
            $(window).resize(function(){
                $('.box2').css({height: '300px'});
            });
            
            $(window).resize(fn);
            // $(window).scroll(fn);
            // $('.box1').click(fn);
            function fn(){
                $('.box2').css({height: '300px'});
            }

    </script>
</body>

</html>
