<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            산술 연산자: ++(1씩 증가), --(1씩 감소)

            var A = ++B -> B값을 1 증가 후 A에 대입
            var A = B++ -> B를 A에 대입 후 B값을 1증가
        */

        var num1 = 10;
        var num2 = 20;
        var result;

        num1--; /* --num1; 같음 */
        document.write(num1, '<br>'); /* 9 */

        num1++; /* ++num1; 같음 */
        document.write(num1, '<br>'); /* 9에서 1 증가하니까 10 */

        result = num2++; /* 먼저 num2 값을 result에 출력한 다음 ++ 21이 됨 */
        document.write(result, '<br>');
        document.write(num2, '<br>'); /* 21 */

        result = ++num2; /* num2 값을 result에 넣기 전에 ++ 22가 된 다음 출력됨 */
        document.write(result, '<br>');
        document.write(num2, '<br>');
        
    </script>
</body>

</html>
