<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>출력</h1>
    <script>
        /* 
            현실세계와 비교
            주체: 사람, 동물, 자동차, TV
            TV가 하는 동작: 켜졌다, 꺼졌다, 걷는다, 뛴다, ... (주체마다 동작이 다름)
            특징: 이름, 색깔, 크기, 무게
            사람이 발생시킨 사건: 리모콘을 눌렀다
            -> 자바스크립트
            객체 ~ 움직이는 주체(주어)
            메서드 ~ 동작(동사, 서술어) (window에 쓸 수 있는 메서드, console, 다 다름)
            속성 ~ 특징
            이벤트 ~ 사건

            자바스크립트:
            객체기반 프로그래밍 언어

            객체: window, console, document ...
            메서드(매개변수1, 매개변수2 ...):
                - window 메서드: alert(), confirm() prompt()
                    window 객체는 객체 이름을 생략할 수 있다. ex.window.alert() (x) alert() (o)
                - document 메서드: write()
                - console 메서드: log()

            메서드마다 정해진 매개변수가 있다.
            alert('메시지'): 알림 창을 출력한다.
            confirm('메시지'): 확인/취소 창을 출력한다.
            prompt('텍스트'[, '기본텍스트']): 프롬프트 입력 창을 띄운다.
            document.write(표현식1, 표현식2, ..., 표현식N): 웹 브라우저 화면에 출력한다.
            console.log('메시지'): 콘솔 창에 출력한다.

            문장 형식:
            객체.메서드();
        */

        // 경고창
        alert('alert 출력');
        
        // 확인/취소창
        confirm('confirm 출력');
        
        // 문서에 쓰기
        document.write('document.write 출력');
        
        // 콘솔 => 라이브서버에서 F12 한 번 더 누르고 Console에서 확인 가능. 잘못 쓴 코드 확인 가능. 개발자들이 많이 봄.
        console.log('console.log 출력');

        // 입력
        prompt('이름을 쓰세요.', '홍길동');


        // ctrl+/ -> 한 줄 주석
        /*
            shift+alt+a 
            -> 여러 줄 주석
        */
    </script>
    <!-- HTML 주석 -> script 바깥에서 -->
</body>

</html>
