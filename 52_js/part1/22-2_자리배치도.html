<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        /* 
            // 조건식이 true이면 코드1 실행
            // 조건식이 false이면 코드2 실행

            if (조건식) {
                코드1;
            } else {
                코드2;
            }
        */

        /*
            학생수와 한 줄에 앉을 수 있는 자리수를 입력받아 필요한 총 라인수

            예) 전체 학생수: 20명
                한 줄에 앉을 수 있는 자리: 4자리
                20명이 전부 앉으려면 필요한 총 라인수? 5줄

                20명 / 4자리 = 5줄
                21명 / 4자리 = 5줄 + 1줄 = 6줄
            
            1 + 2 = 3 (일상에서 표현)
            3 = 1 + 2 (컴퓨터 프로그래밍에서 표현. 1 + 2를 3에 넣어야 함.)
        */

        // 문> 학생수와 한 줄에 앉을 수 있는 자리수를 입력받아 필요한 총 라인수
        // 입력
        var stu_count = prompt('전체 학생수를 입력하세요.');
        var sit_count = prompt('한 줄에 앉을 수 있는 자리의 수를 입력하세요.');
        var total_line;

        // 처리
        // Number('숫자형 문자열') ex. Number('10') -> 10, Number('십') -> Nan(Not a Number)
        // parseInt() 함수 -> 숫자를 정수화 ex. parseInt(3) -> 3, parseInt(3.14) -> 3
        if (stu_count % sit_count === 0) {
            total_line = stu_count / sit_count;
        } else [
            total_line = parseInt(stu_count / sit_count) + 1
        ]

        // 출력
        // 전체 학생수는 20명이고, 한 줄에 앉을 수 있는 자리의 수는 4좌석이므로 필요한 총 라인수는 5줄이다.
        // 바뀌는 정보는 변수 처리한다.
        // 변수를 '' 또는 ""로 묶으면 문자열이 된다.
        // '문자열'과 변수를 구분한 후 +연산자로 연결한다.
        // 1 + 2 -> 3
        // 일 + 2 -> 일2
        // total_line + '일' -> 10일
        // total_line + 1 -> 11
        document.write('전체 학생수는 ' + stu_count + '명이고, 한 줄에 앉을 수 있는 자리의 수는 ' + sit_count + '좌석이므로 필요한 총 라인수는 ' + total_line + '줄이다.')


    </script>
</body>

</html>
