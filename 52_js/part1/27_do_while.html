<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>do while</h1>
    <script>
        /* 
            // do ~ while문은 코드가 한 번은 실행된다. (조건을 만족하지 않더라도) 우선 코드를 실행한 다음 조건식을 비교하기 때문에.
            // while문에서는 먼저 조건식을 비교하고 참이면 코드를 실행. (조건 만족 안하면 코드 한 번도 실행 안함)

            var 변수 = 초깃값;

            do {
                코드;
                증감식;
            } while (조건식)
        */

        var i = 10;

        do {
            document.write('hello!');
            i--;
        } while (i < 3)

    </script>
</body>

</html>
