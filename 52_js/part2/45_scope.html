<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>스코프(Scope)</h1>
    <script>
        /* 
            스코프(Scope): 변수 또는 함수의 유효 범위

            변수 선언의 키워드
            var(재선언o, 재할당o) -> let(재선언x, 재할당o), const(재선언x, 재할당x)

            지역 변수(Local Variables)
                - 스코프 영역에서 선언한 변수로 스코프 영역에서만 사용할 수 있다.
            전역 변수(Global Variables)
                - 자바스크립트 모든 영역에서 사용할 수 있는 변수
        */

        // 전역 변수
        // 전역 변수는 {} 블록 내에서 사용o, 지역 변수는 {} 블록 밖에서 사용x
        var a = 1;
        // 재선언: 재선언하더라도 값에 변화 없음. {} 블록 밖에서 선언한 변수를 {} 블록 내에서 선언하면 서로 다른 변수이므로 재선언x. {} 블록 내에서 선언하고 또 선언하면 재선언o.
        var a;
        // 재할당
        a = 1;
        document.write(a + a, '<br>');

        function myFn() {
            // 지역 변수 ~ 함수 내부에서 선언한 변수 (외부에서 사용 불가)
            var a = 5;
            document.write(a, '<br>');
        }

        function myFn2() {
            // 위아래 변수 a들은 이름은 똑같지만 서로 다른 변수
            // myFn2 함수의 변수 a를 myFn 함수에서 사용x, myFn 함수의 변수 a를 myFn2 함수에서 사용x
            var a = 8;
            document.write(a, '<br>');
        }

        myFn();
        myFn2();



    </script>
</body>

</html>
