<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>즉시 실행 함수</h1>
    <script>
        /* 
            ();
            ㄴ아래 일반 함수를 위 괄호() 안에 넣고 함수명을 지우면 즉시 실행 함수.
            function 함수명(){
                실행할코드;
            }
            함수명(); =>호출
        
            즉시 실행 함수: 함수 선언과 동시에 함수 호출 (=함수 정의 + 호출)

            (function(){
                코드;
            }());
        */

        (function(){
            var num = 100;
            function menu() {
                num += 100;
                alert(num);
            }
            menu();
        }());

        (function(){
            var num = 100;
            function menu() {
                alert(num);
            }
        }());

    </script>
</body>

</html>
