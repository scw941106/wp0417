<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>함수</h1>
    <script>
        /* 
            식별자(변수, 함수)의 이름 정의 규칙
            1. 첫 글자는 영문자, _, $
            2. 두 번째 글자부터 영문자, _, $, 숫자
            3. 영문의 대소문자 구별
            4. 카멜표기법 사용


            변수(variables)
             - 1개의 데이터를 저장
             - var 키워드를 이용하여 선언
             - 문자형, 숫자형, 논리형 데이터 보관

            // 변수 선언 및 값 할당
            var 변수명 = 값;
            // 출력(값이 변수에 들어갔는지 확인하기 위해)
            document.write(변수명);

            // 자바스크립트 문장 형식:
            객체.메서드();
            객체.속성;

            // 내장 함수 (자바스크립트에 이미 만들어져 있는)
            alert(매개변수);
            Number('10') -> 10
            String(10) -> '10'
            Boolean(10) -> true

            // 사용자 정의 함수 선언
            function 함수명(매개변수1, ...){
                코드;
            }
            // 함수 호출 -> 함수 실행(위에 입력한 코드가 실행됨)
            함수명();

            함수(function)
             - 코드를 저장하고 데이터를 반환
             - function 키워드를 이용하여 선언
             - 함수 끝에 ;은 생략한다.


            일반 함수 정의
                function 함수명() {
                    코드;
                }

            익명 함수(함수명이 없는 함수) 정의
                var 참조변수 = function() {
                    코드;
                }

            함수 호출
                함수명();
                또는
                참조변수();


            호이스팅(hoisting)?
                - 자바스크립트 해석기가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것

            일반 함수의 경우 함수 정의 전에 함수 호출문이 있어도 호이스팅(hoisting) 방식이 적용되어 실행되지만 익명 함수는 적용되지 않는다.
                var -> 호이스팅 되지만, let, const -> 호이스팅되지 않는다.
        */

       document.write(a, '<br>')
       var a; // 원래는 변수 선언 먼저 해야 하는데 밑에 있어도 실행됨 => 호이스팅 방식 때문

        // 일반 함수 정의 (정의만 해서 함수가 실행되지 않음)
        function myFn(){
            document.write('hello1<br>');
        }

        // 익명 함수 정의 ~ 함수명이 없다. (함수를 값처럼 취급하여 변수 안에 담아야 함)
        var myFn2 = function (){
            document.write('hello2<br>');
        }

        // 일반 함수 호출 (호출 위치는 함수 위,아래 상관 없음 => 호이스팅 방식 때문)
        myFn();

        // 익명 함수 호출 (함수 위에 호출하면 호출되지 않음. 반드시 밑에 호출)
        myFn2();


    </script>
</body>

</html>
