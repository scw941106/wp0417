<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>배열 객체</h1>
    <script>
       /* 
            배열? 여러 개의 데이터를 하나의 저장소에 저장

            방법1.
            var 참조변수 = new Array();
                참조변수[0] = 값1;
                참조변수[1] = 값2;
                참조변수[2] = 값3;
                ...
                참조변수[n-1] = 값n;

            방법2.
            var 참조변수 = new Array(값1, 값2, 값3, ... 값n);
            방법3. => 가장 보편적인 방법
            var 참조변수 = [값1, 값2, 값3, ... 값n];

            배열 객체에 저장된 데이터 가져오기
                참조변수[인덱스번호];
                인덱스 번호는 0부터 시작
       */

       // 배열 생성하기만 함

       // 일반 변수 선언한 다음 값을 나중에 줌
        var a0, a1, a2;
        a0 = 10;
        a1 = 20;
        a2 = 30;

       // 변수 3개 선언
       var a0 = 10; 
       var a1 = 20; 
       var a2 = 30;
       
       // 변수 1개 선언
       var a = new Array();
       a[0] = 10;
       a[1] = 20;
       a[2] = 30;

       var a = new Array(10, 20, 30);

       // 가장 보편적인 방법
       // 배열의 색인번호(index number) => [0번, 1번, 2번, ...]
       var a = [10, 20, 30, '이십', true];

       // 배열 값을 가져오기
       document.write(a[0], '<br>');
       document.write(a[1], '<br>');
       document.write(a[2], '<br>');
       document.write(a, '<br>');

    </script>
</body>

</html>
