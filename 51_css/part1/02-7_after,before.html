<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 선택자::before ~ 시작 태그 바로 뒤에 내용 삽입
            반드시 content 속성과 함께 사용 */
        /* 선택자 (ex. p태그)를 입력하지 않으면 본문 모든 내용에 적용됨 */

        /* 특수문자 삽입: 한글 자음 + 한자키 */

        /* p 시작 태그 뒤에 ♥를 가상으로 삽입해 주세요. */
        /* 실제 내용은 html에 입력하는데, css로 입력하고 있으므로 '가상으로' 라고 표현. css로 입력할 수 있는 선택자=>:: */
        p::before {
            content: '♥';
        }


        /* 선택자::after ~ 종료 태그 바로 앞에 내용 삽입 */
        /* 이모티콘(이모지) 삽입: 윈도우 + . 또는 윈도우 + ; */

        /* p 종료 태그 앞에 🎄를 가상으로 삽입해 주세요. */
        p::after {
            content: '🎄';
        }


    </style>
</head>

<body>
    <h1>가상(의사, 유사) 요소 선택자</h1>
    <h2>::after, ::before</h2>
    <p>내용</p>
</body>

</html>
