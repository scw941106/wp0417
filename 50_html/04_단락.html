<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. -->
    <p>밤사이에는 안개가 짙어지겠습니다. 오늘 밤부터 내일 오전 사이 강원 동해안과 경북 동해안을 제외한 전국에 가시거리 200m 미만의 짙은 안개가 끼는 곳이 많겠습니다.</p>
    <!-- 한 칸이상의 공백을 한 칸으로 인식한다. -->

    <!-- 콘텐츠 분리, 수평선 -->
    <hr>

    <!-- br은 줄바꿈 -->
    <p>밤사이에는 안개가 짙어지겠습니다. 오늘 <br>
        밤부터 내일 오전 사이 강원 동해안과 경북 <br><br><br>
        동해안을 제외한 전국에 가시거리 200m 미만의 <br>
        짙은 안개가 끼는 곳이 많겠습니다.</p>

</body>
</html>
