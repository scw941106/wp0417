<!-- 
    태그(tag)

    HTML 요소:
    <시작태그>내용</끝태그> =>속성 없음 ex.<title>HTML</title>
    <시작태그 속성="값" 속성="값" ...>내용</끝태그>
    <시작태그> =>내용이 필요없기 때문에 끝태그 없음 ex.meta태그

    글로벌 속성(body 사이의 모든 태그에 사용 가능한 속성): class, id, title

    내용: 텍스트, 태그(이미지, 동영상, 사운드)

 -->

<!DOCTYPE html>
<!-- html 문서의 언어를 한국어로 작성한다. -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>
    <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
    <!-- 페이지에서 h1은 상단에 1번만 사용한다. -->
    <h1 title="설명글">큰제목, 로고</h1>
    <h2>중간제목</h2>
    <h3>작은제목</h3>
    <h4>더작은제목</h4>
    <h5>더더작은제목</h5>
    <h6>더욱더작은제목</h6>
</body>
</html>
