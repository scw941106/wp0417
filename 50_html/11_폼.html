<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>
    <p>폼(양식)? 검색 창, 로그인 창, 회원가입 페이지, 게시판 페이지</p>

    <!-- 폼과 관련된 태그
        <form>: 폼의 요소를 담기 위한 컨테이너
        <fieldset>: 폼의 그룹핑
        <legend>: fieldset의 캡션(제목). 항상 fieldset 내부에 기록함.
        <input type="">: 외부에서 정보를 입력하는 한 줄 입력 폼
            type: text, password, search, tel, email, url
                =>뒤에 다섯 가지 종류에 해당되지 않으면 전부 text 타입
                =>ex.id는 text 타입
            버튼과 관련된 type: submit, reset, button, image, file
            체크박스와 관련된 type: checkbox, radio
        <label>: input을 구분하는 레이블
        <button type="">: 버튼
            type: submit, reset, button
        <textarea>: 여러 줄 입력하는 입력 폼
        <select>: 폼 안에서 사용되는 선택 목록 (선택만 가능)
            select 안에 사용하는 태그
            <option>: 목록의 항목
            <optgroup>: 목록이 많을 때 목록의 항목을 그룹핑
        <datalist>: 선택 목록 + 입력까지 가능한 목록
            =>input 태그와 함께 사용함.
     -->

    <!-- 서버 프로그래밍언어: php, jsp, asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <form action="action_page.php" method="get">

        <fieldset>
            <legend>검색 창</legend>
            <!-- 검색 입력 상자 -->
            <!-- alt+w
            랩핑할 때 커서가 문장 가장 오른쪽에 위치했을 때 alt+w 입력해야
        label 태그 입력하면 바로 label for=""까지 함께 입력됨. -->
            <!-- label의 for 속성과 input의 id 속성이 같은 값을 지정해야 한다.
            =>input 태그와 label 태그를 연결하는 게 for 속성과 id 속성 -->
            <!-- name 속성은 화면 상에 변화는 없지만 데이터베이스를 처리해야 하는 태그에 꼭 입력해줘야 함. 데이터베이스의 name과 일치하는지 여부를 확인하는 역할.
                일반적으로 id 값과 같은 값으로 입력함.
                ex.구글검색/아이디/패스워드 (o) 검색/로그인 버튼 (x)
                디자이너/퍼블리셔가 name 입력까지는 하고 프로그래밍은 개발자가 -->
            <label for="google">구글 검색:</label>
            <input type="search" id="google" name="google">
            
            <!-- 검색 버튼 -->
            <!-- value는 버튼의 이름 -->
            <input type="submit" value="검색">
            <button type="submit">검색</button>

        </fieldset>

        <fieldset>
            <legend>로그인 창</legend>

            <!-- 아이디 -->
            <!-- 카멜표기법: 여러 개의 단어일 때 두 번째 단어부터 첫 글자를 대문자
            =>나중에 이 표기법을 사용하는 게 javaScript -->
            <!-- id의 값은 임의로 지정한다. -->
            <label for="myId">아이디:</label>
            <input type="text" id="myId" name="myId">
            <!-- 패스워드 -->
            <label for="myPw">패스워드:</label>
            <input type="password" id="myPw" name="myPw">

            <!-- 로그인 버튼 -->
            <input type="submit" value="로그인">

        </fieldset>

        <fieldset>
            <legend>회원 가입</legend>
            
            <!-- 이용 약관 -->
            <div>
                <!-- 체크박스 -->
                <!-- value는 서버로 전송될 값 =>사용자가 입력하면 on이라는 값이 서버로 전송됨. value 값은 디자이너/퍼블리셔가 임의로 지정. 개발자가 할 일이라 생략해도 됨. -->
                <input type="checkbox" id="chk" name="chk" value="on" checked>
                <label for="chk">ooo 이용약관 동의(필수)</label>

            <!-- 라디오 버튼 -->
            <!-- name을 같은 값으로 지정해야 한다. -->
            <input type="radio" name="agree" value="yes" checked>동의 함
            <input type="radio" name="agree" value="no">동의 하지 않음
            </div>

            <div>
                <!-- 글상자 -->
                <!-- 
                    cols: 열 ex.한글은 2자 영문/숫자는 1자
                    raws: 행 ex.4 입력하면 4줄 보여줌.
                 -->
                 <!-- 라벨링을 할 경우 id="" 값을 입력하고 라벨링할 필요 없으면 생략가능 -->
                <textarea name="rule" cols="50" rows="4" readonly>여러분을 환영합니다. ooo 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 -중략-</textarea>
            </div>

            <div>
                <!-- text 입력 상자 -->
                <label for="birth">생년월일</label>
                <!-- placeholder은 입력할 내용에 대한 설명글 -->
                <input type="text" id="birth" placeholder="년(4자)" size="4" maxlength="4">

                <!-- 목록 상자 -->
                <select name="">
                    <!-- shift+alt+위/아래방향키 -->
                    <!-- value는 전송값. 비워놓으면 안되고 필수로 입력
                        월에 값을 비워놓은 건 데이터가 전송되지 않아도 되기 때문 -->
                        <option value="">월</option>
                    <optgroup label="겨울">
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </optgroup>
                    <optgroup label="봄">
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                    </optgroup>
                    <optgroup label="여름">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </optgroup>
                    <optgroup label="가을">
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </optgroup>
                </select>
                <!-- text 입력 상자 -->
                <input type="text" placeholder="일" size="2" maxlength="2">
            </div>

            <div>
                <!-- 이메일 -->
                본인 확인
                <label for="my_email">이메일</label>
                <input type="email" id="my_email" name="my_email">
            </div>

            <div>
                <!-- 전화번호 -->
                <label for="my_tel">휴대전화</label>
                <input type="tel" id="my_tel" name="my_tel">
            </div>
        </fieldset>

        <fieldset>
            <legend>프로그램 언어 목록</legend>
            <!-- input의 list 속성과 datalist의 id 속성의 값이 같아야 한다. -->
            <!-- datalist 사용할 때는 일반적으로 option 태그의 끝태그를 사용하지 않고 생략함. -->
            <input type="text" list="lang">
            <datalist id="lang">
                <option value="html">
                <option value="css">
                <option value="javascript">
                <option value="jquery">
            </datalist>
        </fieldset>
    </form>
</body>

</html>
