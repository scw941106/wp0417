<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드_서채원</title>
    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        /* 레이아웃과 배경색 */
        section {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        /* 메인 타이틀 */
        h1 {
            position: absolute;
            z-index: 9999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            text-shadow: 1px 1px 5px #000;
        }

        /* 슬라이드 */
        ul {
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 500px;
            animation: slide 9s infinite;
        }

        li {
            width: 1000px;
            height: 500px;
            overflow: hidden;
        }

        @keyframes slide {
            0% {
                top: 0;
            }

            5% {
                top: -100%;
            }

            33% {
                top: -100%;
            }

            38% {
                top: -200%;
            }

            66% {
                top: -200%;
            }

            71% {
                top: -300%;
            }

            99.99% {
                top: -300%;
            }

            100% {
                top: 0%;
            }
        }
    </style>
</head>

<body>
    <section>
        <h1>메인 타이틀</h1>
        <ul>
            <li><img src="images/slide1.jpg" alt=""></li>
            <li><img src="images/slide2.jpg" alt=""></li>
            <li><img src="images/slide3.jpg" alt=""></li>
            <li><img src="images/slide1.jpg" alt=""></li>
        </ul>
    </section>
</body>

</html>
